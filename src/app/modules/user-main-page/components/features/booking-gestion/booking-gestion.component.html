<main class="main-booking-gestion">

    <section class="travellingChoices">
        <app-travelling-choices [traveller]="traveller" (travellerChange)="updateTravellerData($event)" ></app-travelling-choices>
    </section>
    
    <!-- <img *ngFor="let photo of allPhotos" [src]="photo.imgUrl" alt="photo"> -->
    
    <!-- <button type="button" (click)="showTraveller()">Show traveller</button> -->

    <section class="showAppartments">
        <p *ngIf="!traveller.checkinDate || !traveller.checkoutDate || traveller.nbAdult === 0" >Utilisez la barre de recherche ci-dessus pour rechercher uniquement les logements disponibles.</p>
    </section>
    
    <section class="section-show-appartments-cards">
        <div *ngFor="let appartment of filteredAppartments">
            <app-appartment-card [appartment]="appartment" [traveller]="traveller" [appartments]="appartments"></app-appartment-card>
        </div>
    </section>
</main>
